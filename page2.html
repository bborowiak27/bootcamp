<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Wayne's Page</title>
  </head>
  <body>
    <h1>Register to get updates about my adventures!</h1>
    <form>
      <label for="first">First Name:</label>
      <input name="first" id="first" type="text" placeholder="Wayne" required>
      <label for="last">Last Name:</label>
      <input name="last" id="last" type="text" placeholder="Baker-Smith" required>

    <div>
      <label for="male">Male</label>
      <input id="male" name="gender" type="radio" value="male" placeholder="gender">
      <label for="female">Female</label>
      <input id="female" name="gender" type="radio" value="female">
      <label for="other">Other</label>
      <input id="other" name="gender" type="radio" value="other">
    </div>

    <div>
      <label>
        Email:
         <input name="email" type="email" placeholder="your email" required>
      </label>
      <label>
        Password:
        <input name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
      </label>
    </div>

    <div>
      <label>
        Birthday: 
          <select name="month">
            <option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Aug</option>
            <option>Sept</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
          </select>

          <select name="day">
            <option>Day<option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
          </select>

          <select name="year">
            <option>Year</option>
            <option>1954</option>
            <option>1985</option>
            <option>1986</option>
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
          </select>
      </label>
    </div>

    <div>
      <label for="agreement">I agree to get updates from my friend Wayne!</label>
      <input id="agreement" name="agreement" type="checkbox">
    </div>

    <div>     
      <input type="submit">
    </div>
    </form>
  </body>
</html>
